<svg
	class="spinner"
	viewBox="0 0 50 50"
>
	<circle
		class="path"
		cx="25"
		cy="25"
		r="22"
		fill="none"
		stroke-width="6"
	/>
</svg>
@if (displaySpinnerText()) {
	<ss-lib-text
		[type]="TextType.BodySm"
		[weight]="TextWeight.Medium"
		[color]="Colors.TextBody2"
	>
		{{ spinnerText() }}
	</ss-lib-text>
}
