<div
	class="ss-lib-toast"
	[class.ss-lib-toast__view]="isInitialized()"
>
	<div class="ss-lib-toast__left">
		<ss-lib-icon
			[width]="'20'"
			[height]="'20'"
			[icon]="iconConfig().icon"
			[color]="iconConfig().color"
		></ss-lib-icon>

		<ss-lib-text
			class="text-content"
			[color]="Colors.TextBodyOnColor"
			[type]="TextType.BodySm"
			[weight]="TextWeight.Semibold"
			[isEllipsis]="false"
		>
			{{ text() }}
		</ss-lib-text>
	</div>

	@if (hasActionButtons()) {
		<div class="ss-lib-toast__right">
			<div class="ss-lib-toast__right-actions">
				@if (secondaryButton()) {
					<ss-lib-button
						class="secondary-btn"
						[size]="ExtraSize.xs"
						[type]="ButtonType.Ghost"
						[text]="'Пнока'"
						(click)="secondaryButton()!.click($event)"
					></ss-lib-button>
				}

				@if (mainButton()) {
					<ss-lib-button
						[size]="ExtraSize.xs"
						[type]="ButtonType.Secondary"
						[text]="'Пнока'"
						(click)="mainButton()!.click($event)"
					></ss-lib-button>
				}
			</div>
		</div>
	}

	<div class="close-btn">
		<ss-lib-close-button
			[size]="ExtraSize.md"
			[icon]="IconType.Close"
			[iconPosition]="IconPosition.OnlyIcon"
			[type]="ButtonType.CloseDark"
			(click)="close()"
		></ss-lib-close-button>
	</div>
</div>
