<div
	class="ss-lib-toast"
	[class.ss-lib-toast__view]="initialize"
	[class.ss-lib-toast--with-actions]="mainButton() || secondaryButton()"
>
	<div class="ss-lib-toast__left">
		@if (type() === ToastTypeEnum.Default) {
			<ss-lib-icon
				[width]="'20'"
				[height]="'20'"
				[color]="Colors.IconBodyOnColor"
				[icon]="IconType.ImagePlus"
			></ss-lib-icon>
		}

		@if (type() === ToastTypeEnum.Error) {
			<ss-lib-icon
				[width]="'20'"
				[height]="'20'"
				[color]="Colors.IconError"
				[icon]="IconType.Alert"
			></ss-lib-icon>
		}

		@if (type() === ToastTypeEnum.Success) {
			<ss-lib-icon
				[width]="'20'"
				[height]="'20'"
				[color]="Colors.IconSuccess"
				[icon]="IconType.CheckCircle"
			></ss-lib-icon>
		}

		<ss-lib-text
			[color]="Colors.TextBodyOnColor"
			[type]="TextType.BodySm"
			[weight]="TextWeight.Semibold"
			[isEllipsis]="false"
		>
			{{ text() }}
		</ss-lib-text>
	</div>

	@if (mainButton() || secondaryButton()) {
		<div class="ss-lib-toast__right">
			<div class="ss-lib-toast__right-actions">
				<ss-lib-button
					*ngIf="secondaryButton() as secondary"
					[size]="ExtraSize.sm"
					[type]="ButtonType.GhostOnDark"
					[text]="secondary.text"
					(click)="secondary.click($event)"
				></ss-lib-button>
				<ss-lib-button
					*ngIf="mainButton() as main"
					[size]="ExtraSize.sm"
					[type]="ButtonType.SecondaryOnDark"
					[text]="main.text"
					(click)="main.click($event)"
				></ss-lib-button>
			</div>
		</div>
	}

	<ss-lib-close-button
		[size]="ExtraSize.md"
		[icon]="IconType.Close"
		[iconPosition]="IconPosition.OnlyIcon"
		[type]="ButtonType.CloseDark"
		(click)="close()"
	></ss-lib-close-button>
</div>
