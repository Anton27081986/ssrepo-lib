<div
	class="ss-lib-indicator-checklist-popup {{ animationState }}"
	(transitionend)="onAnimationDone()"
>
	<div class="ss-lib-indicator-checklist-popup__indicator">
		<ss-lib-checkbox
			[indeterminate]="count() !== 0"
			(click)="close(); $event.stopPropagation()"
		></ss-lib-checkbox>
		<ss-lib-text
			[type]="TextType.BodySm"
			[weight]="TextWeight.Medium"
		>
			Выбрано элементов: {{ count() }} из {{ total() }}
		</ss-lib-text>
	</div>
	<ng-content></ng-content>
	<ss-lib-button
		[size]="ExtraSize.xs"
		[type]="ButtonType.Text"
		[icon]="IconType.Close"
		(click)="close()"
	></ss-lib-button>
</div>
