<div
    class="dropdown__options"
    [@collapseHeight]="isOpen()"
    (@collapseHeight.done)="onCollapseHeightAnimationDone($event)"
>
    @if (isContentVisible()) {
        @if (!!optionsContent) {
            <div class="dropdown__options-content" (click)="selectOption(null)">
                <ng-content></ng-content>
            </div>
        }
    }
</div>
