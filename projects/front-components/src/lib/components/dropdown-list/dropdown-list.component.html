<ng-template #dropdownTemplate>
	<div class="dropdown__options">
		@if (headerTemplateRef()) {
			<ng-container
				[ngTemplateOutlet]="headerTemplateRef()"></ng-container>

			<ss-lib-divider />
		}

		@if (!!optionsContent) {
			<div class="dropdown__options-content">
				<ng-content></ng-content>
			</div>
		}
	</div>
</ng-template>
