<ng-template #dropdownTemplate>
	<div
		class="dropdown__options"
		[style.width]="width()"
		[style.height]="height()"
	>
		@if (headerTemplateRef()) {
			<ng-container
				[ngTemplateOutlet]="headerTemplateRef()"
			></ng-container>

			<ss-lib-divider />
		}

		@if (!!optionsContent()) {
			<div class="dropdown__options-content">
				@if (isDraggable()) {
					<ss-lib-scrollbar>
						<div
							class="draggable-list"
							cdkDropList
							(cdkDropListDropped)="onDropItem($event)"
						>
							@for (option of optionsContent(); track option) {
								<ss-lib-dropdown-item
									cdkDrag
									class="draggable-item"
									[label]="option.label()"
									[value]="option.value()"
									[icon]="option.icon()"
									[isDestructive]="option.isDestructive()"
									[isDisabled]="option.isDisabled()"
								>
									@if (option.itemContent()) {
										<ng-container
											[ngTemplateOutlet]="
												option.itemContent()!
											"
										></ng-container>
									}
								</ss-lib-dropdown-item>
							}
						</div>
					</ss-lib-scrollbar>
				}
			</div>
		}
		@if (optionsContent()) {
			<ng-content></ng-content>
		}
	</div>
</ng-template>
