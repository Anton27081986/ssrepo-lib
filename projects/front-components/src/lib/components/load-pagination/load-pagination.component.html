<div class="ss-lib-load-pagination">
	<div class="ss-lib-load-pagination__button">
		<ss-lib-button
			*ngIf="viewButton"
			[type]="ButtonType.Secondary"
			[text]="TextComputedForLimit()"
			(click)="addOffset()"
		></ss-lib-button>
	</div>
	<div class="ss-lib-load-pagination__block-progress">
		<ss-lib-text
			[color]="Colors.TextBody2"
			[type]="TextType.BodyMd"
		>
			{{ itemCount() }} из {{ total() }}
		</ss-lib-text>
		<ss-lib-progress
			[current]="itemCount()"
			[total]="total()"
		></ss-lib-progress>
	</div>
</div>
