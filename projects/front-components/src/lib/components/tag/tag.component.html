<div
	class="tag"
	[class]="'type-' + type()"
	[style.outline-color]="colorConfig()!.borderColor"
>
	@if (type() === TagType.Dot) {
		<div class="dot-wrapper">
			<div
				class="dot"
				[style.background-color]="colorConfig()!.dotColor"
			></div>
		</div>
	}

	<ss-lib-text
		[type]="TextType.BodyXs"
		[weight]="TextWeight.Medium"
		[color]="colorConfig()!.textColor!"
	>
		{{ text() }}
	</ss-lib-text>
</div>
