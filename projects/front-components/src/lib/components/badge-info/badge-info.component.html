<div class="ss-lib-badge-info">
	<div class="ss-lib-badge-info__left">
		<ss-lib-badge
			*ngIf="badge() as props"
			[badgeProps]="props"
		>
		</ss-lib-badge>

		<div class="ss-lib-badge-info__info">
			<ss-lib-text
				[type]="TextType.BodyLg"
				[weight]="TextWeight.Semibold"
				[align]="Align.Start"
			>
				{{ title() }}
			</ss-lib-text>
			<ss-lib-text
				[color]="Colors.TextBody3"
				[type]="TextType.BodySm"
				[weight]="TextWeight.Regular"
				[align]="Align.Start"
			>
				{{ description() }}
			</ss-lib-text>
		</div>
	</div>

	<ss-lib-close-button
		*ngIf="viewClose()"
		class="ss-lib-badge-info__close"
		[restrictedIcon]="IconType.Close"
		[size]="ExtraSize.xl"
		[type]="ButtonType.CloseLight"
		(click)="closeEvent.emit()"
	></ss-lib-close-button>
</div>
