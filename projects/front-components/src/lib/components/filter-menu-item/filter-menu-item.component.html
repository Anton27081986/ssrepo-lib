<div class="filter-menu-item">
	<ss-lib-button
		[size]="ExtraSize.xs"
		[iconPosition]="IconPosition.Start"
		[icon]="IconType.FilterLines"
		[popoverTriggerFor]="contextFilter"
		[type]="ButtonType.Secondary"
		[text]="filter().text + ': ' + valueSelected()"
	>
		<ss-lib-icon
			[color]="Colors.IconAction2"
			[icon]="IconType.ChevronDown"
		>
		</ss-lib-icon>
	</ss-lib-button>
	<ss-lib-button
		[size]="ExtraSize.sm"
		[type]="ButtonType.Text"
		[icon]="IconType.Close"
		(click)="removeFilter(filter())"
	></ss-lib-button>
</div>

<ss-lib-dropdown-list
	#contextFilter
	[width]="'348px'"
>
	<ng-container
		[ngComponentOutlet]="filter().valueComponent"
		[ngComponentOutletInputs]="{ field: filter().field }"
	></ng-container>
</ss-lib-dropdown-list>
