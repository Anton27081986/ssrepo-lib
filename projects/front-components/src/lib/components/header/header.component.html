<div class="ss-lib-header">
	<div class="ss-lib-header__left">
		<ss-lib-button
			[size]="ExtraSize.md"
			[type]="ButtonType.Ghost"
			[icon]="IconType.Burger"
			[iconPosition]="IconPosition.OnlyIcon"
			(click)="toggleMenu()"
		></ss-lib-button>
		<ng-container [ngTemplateOutlet]="leftMenuTemplateRef()"></ng-container>
	</div>
	<div class="ss-lib-header__right">
		<ng-container
			[ngTemplateOutlet]="rightMenuTemplateRef()"
		></ng-container>
	</div>
</div>
<ss-lib-progress class="ss-lib-header__progress"></ss-lib-progress>
