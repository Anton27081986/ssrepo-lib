<div
	class="ss-lib-dropdown-filter-item"
	[class.ss-lib-dropdown-filter-item--padding]="isPaddingLeft()"
	(click)="checkItem()"
>
	<ss-lib-checkbox
		[formControl]="control()"
		[(indeterminate)]="indeterminate"
		(click)="$event.stopPropagation()"
	></ss-lib-checkbox>
	<ss-lib-text
		[weight]="TextWeight.Medium"
		[type]="TextType.BodySm"
		[color]="Colors.TextAction2"
		>{{ text() }}
	</ss-lib-text>
</div>
