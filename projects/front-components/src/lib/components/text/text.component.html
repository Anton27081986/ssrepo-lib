<p
	[ngClass]="[type(), weight()]"
	[class.ellipsis]="isEllipsis()"
	[class.line-clamp]="isLineClamp()"
	[class.underline]="isUnderline()"
	[class.white-space-nowrap]="isNoWrap()"
	[style.color]="color()"
	[style.text-align]="align()"
	[style.-webkit-line-clamp]="getLineClampCount()"
	[style.line-clamp]="getLineClampCount()"
>
	<ng-content></ng-content>
</p>
