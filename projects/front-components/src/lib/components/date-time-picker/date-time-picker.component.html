<form
	class="date-time-picker-wrapper"
	[formGroup]="dateTimeForm"
>
	<ss-lib-form-field
		class="date-time-picker-wrapper__date"
		(focusout)="focusOutDatepicker($event)"
	>
		<ss-lib-datepicker
			fieldCtrl
			formControlName="date"
			[min]="min()"
			[max]="max()"
		></ss-lib-datepicker>
	</ss-lib-form-field>
	<div class="date-time-picker-wrapper__time">
		<ss-lib-form-field (focusout)="focusOutTimePicker($event)">
			<ss-lib-timepicker
				fieldCtrl
				formControlName="time"
			></ss-lib-timepicker>
		</ss-lib-form-field>
	</div>
</form>
