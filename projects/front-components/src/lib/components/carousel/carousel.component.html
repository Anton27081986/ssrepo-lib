<div class="ss-carousel">
	<div class="ss-carousel-wrapper">
		@if (index() !== 0) {
			<div class="ss-carousel-navigation ss-carousel-navigation--left">
				<ss-lib-backdrop-button
					[icon]="IconType.ChevronLeft"
					(click)="prev()"
				></ss-lib-backdrop-button>
			</div>
		}

		<div
			class="ss-carousel-items"
			[style.transform]="transform()"
		>
			@for (item of items(); track item) {
				<fieldset
					class="ss-carousel-item"
					[disabled]="isDisabled($index)"
				>
					<ng-container [ngTemplateOutlet]="item" />
				</fieldset>
			}
		</div>

		@if (index() !== items().length - 1) {
			<div class="ss-carousel-navigation ss-carousel-navigation--right">
				<ss-lib-backdrop-button
					[icon]="IconType.ChevronRight"
					(click)="next()"
				></ss-lib-backdrop-button>
			</div>
		}

		<div class="ss-carousel-pagination">
			<ss-lib-pagination-dots
				[length]="items().length"
				[(index)]="index"
			></ss-lib-pagination-dots>
		</div>
	</div>
</div>
