<div class="ss-lib-empty-state">

  <div class="ss-lib-empty-state__header">
    <ss-lib-badge [size]="ExtraSize.xl" [icon]="icon()"></ss-lib-badge>
  </div>

  <div class="ss-lib-empty-state__body">
    <ss-lib-text [type]="TextType.BodyXl" [weight]="TextWeight.Semibold">{{ title() }}</ss-lib-text>
    <ss-lib-text *ngIf="description()" [type]="TextType.BodyMd" [weight]="TextWeight.Regular">{{ description() }}</ss-lib-text>
  </div>

    <ng-content></ng-content>

</div>
