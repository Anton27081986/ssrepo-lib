<div class="number-picker">
    <ss-lib-button
        class="number-picker__number-indicator indicator-start border-none"
        [type]="ButtonType.Secondary"
        [icon]="IconType.Minus"
        [iconPosition]="IconPosition.OnlyIcon"
        [disabled]="isDisabled() || numberPickerCtrl.value && numberPickerCtrl.value <= min()"
        (click)="!isDisabled() && changeNumberValueByStep(Direction.Previous)"
    />

    <input
        class="number-picker__input-field"
        type="number"
        [formControl]="numberPickerCtrl"
        [disabled]="isDisabled()"
    />

    <ss-lib-button
        class="number-picker__number-indicator indicator-end"
        [type]="ButtonType.Secondary"
        [icon]="IconType.Plus"
        [iconPosition]="IconPosition.OnlyIcon"
        [disabled]="isDisabled() || numberPickerCtrl.value &&  numberPickerCtrl.value >= max()"
        (click)="!isDisabled() && changeNumberValueByStep(Direction.Next)"
    />
</div>
