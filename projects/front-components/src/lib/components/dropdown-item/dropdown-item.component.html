<div
	tabindex="0"
	class="dropdown-item"
	[class.disabled]="isDisabled()"
	(mouseenter)="state.set(StateTypes.Hover)"
	(mouseleave)="state.set(StateTypes.Default)"
	(mousedown)="state.set(StateTypes.Pressed)"
	(mouseup)="state.set(StateTypes.Default)"
	(focus)="checkFocus($event)"
>
	<ng-template #content>
		@if (itemText()) {
			@if (icon()) {
				<ss-lib-icon
					height="16"
					width="16"
					[icon]="icon()!"
					[color]="iconColor()"
				></ss-lib-icon>
			}

			<ss-lib-text
				[type]="TextType.BodySm"
				[weight]="TextWeight.Medium"
				[color]="textColor()"
			>
				{{ itemText() }}
			</ss-lib-text>
		} @else {
			<ng-content></ng-content>
		}
	</ng-template>

	<ng-container [ngTemplateOutlet]="content"></ng-container>
</div>
