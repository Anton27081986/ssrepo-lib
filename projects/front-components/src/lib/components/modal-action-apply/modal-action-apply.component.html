<ss-lib-button
	*ngIf="cancelText() as text"
	[type]="buttonType.Secondary"
	[text]="text"
	[size]="ExtraSize.lg"
	(click)="close()"
></ss-lib-button>

<ss-lib-button
	[disabled]="applyDisabled()"
	[type]="buttonType.Primary"
	[text]="applyText()"
	[size]="ExtraSize.lg"
	(click)="applyEvent.emit()"
></ss-lib-button>
