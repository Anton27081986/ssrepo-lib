<div
    class="ss-lib-badge"
    [ngClass]="['ss-lib-badge--'+ type()]"
    [ngStyle]="{'padding': layoutConfig().padding}"
>
    <ss-lib-icon
        [width]="layoutConfig().iconSize"
        [height]="layoutConfig().iconSize"
        [icon]="badgeProps().icon!"
        [color]="badgeProps().iconColor || Colors.IconPrimary"
    ></ss-lib-icon>
</div>
