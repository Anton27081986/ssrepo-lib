<button
	class="nuv-icon-button"
	[class.nuv-icon-button--active]="menu().pressed"
	[class.nuv-icon-button--nav-base]="type() === NuvButtonType.NavBase"
	[class.nuv-icon-button--nav-icon]="type() === NuvButtonType.NavIcon"
>
	<ss-lib-icon
		[height]="'20'"
		[width]="'20'"
		[icon]="menu().icon"
	></ss-lib-icon>

	<div
		class="actions"
		[@expendedPanel]="type() === NuvButtonType.NavBase ? 'view' : 'hidden'"
	>
		<ss-lib-text
			[type]="TextType.BodyMd"
			[weight]="TextWeight.Medium"
			>{{ menu().title }}</ss-lib-text
		>
		<ss-lib-icon
			*ngIf="menu().subMenu.length"
			[height]="'16'"
			[width]="'16'"
			[icon]="IconType.ChevronDown"
		>
		</ss-lib-icon>
	</div>
</button>
