<ng-template #dropdownTemplate>
	<div
		class="dropdown__options"
		[style.width]="width()"
		[style.height]="height()"
	>
		<ss-lib-scrollbar>
			@if (headerTemplateRef()) {
				<div class="dropdown__options_header">
					<ng-container
						[ngTemplateOutlet]="headerTemplateRef()"
					></ng-container>

					<ss-lib-divider />
				</div>
			}

			<ng-content></ng-content>
		</ss-lib-scrollbar>
	</div>
</ng-template>
