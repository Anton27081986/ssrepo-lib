<div class="ss-lib-canvas">
  <ss-lib-header
    [leftMenuTemplateRef]="leftMenuHeaderTemplateRef"
    [rightMenuTemplateRef]="rightMenuHeaderTemplateRef">
  </ss-lib-header>

  <div class="ss-lib-canvas__body">
    <ss-lib-sidebar
      class="ss-lib-canvas__sidebar"
      [topMenuTemplateRef]="topMenuSidebarTemplateRef"
      [menu]="menu()"
      (outMenuFromSidebar)="outMenuFromCanvas.emit($event)"
    >
    </ss-lib-sidebar>

    <div class="ss-lib-canvas__scroll-content">

      <ss-lib-scrollable-block
        [horizontalScroll]="contentScrollHorizontal()"
        [verticalScroll]="contentScrollVertical()">

        <div class="ss-lib-canvas__content">
          <ng-content></ng-content>
        </div>

      </ss-lib-scrollable-block>

    </div>
  </div>
</div>
