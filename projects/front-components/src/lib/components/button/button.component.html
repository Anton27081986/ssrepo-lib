<button
    [ngClass]="['type-' + type(), 'size-' + size(), iconPosition()]"
    [disabled]="disabled()"
    (mouseenter)="isHover.set(true)"
    (mouseleave)="isHover.set(false)"
>
    @if (type() | mapper: isIconButton : iconPosition()) {
        <ss-lib-icon
            [icon]="icon()!"
            [height]="'20'"
            [width]="'20'"
            [color]="isHover() | mapper : getColor : disabled() : colorsIconBtn().default : colorsIconBtn().hover : colorsIconBtn().disabled"
        />
    } @else {
        @if (icon() | mapper : hasIconOnSide :iconPosition() === IconPosition.Start) {
            <ss-lib-icon
                [icon]="icon()!"
                [height]="'20'"
                [width]="'20'"
                [color]="isHover() | mapper : getColor : disabled() : colorsIconBtn().default : colorsIconBtn().hover : colorsIconBtn().disabled"
            />
        }

        @switch (size()) {
            @case (ButtonSize.Small) {
                <ss-lib-text
                    [type]="TextType.BodySm"
                    [weight]="TextWeight.Regular"
                    [color]="isHover() | mapper : getColor : disabled() : colorsTextBtn().default : colorsTextBtn().hover : colorsTextBtn().disabled"
                >
                    {{ text() }}
                </ss-lib-text>
            }
            @case (ButtonSize.Medium) {
                <ss-lib-text
                    [type]="TextType.BodySm"
                    [weight]="TextWeight.Regular"
                    [color]="isHover() | mapper : getColor : disabled() : colorsTextBtn().default : colorsTextBtn().hover : colorsTextBtn().disabled"
                >
                    {{ text() }}
                </ss-lib-text>
            }
            @case (ButtonSize.Large) {
                <ss-lib-text
                    [type]="TextType.BodyMd"
                    [weight]="TextWeight.Regular"
                    [color]="isHover() | mapper : getColor : disabled() : colorsTextBtn().default : colorsTextBtn().hover : colorsTextBtn().disabled"
                >
                    {{ text() }}
                </ss-lib-text>
            }
        }

        @if (icon() | mapper : hasIconOnSide :iconPosition() === IconPosition.End) {
            <ss-lib-icon
                [icon]="icon()!"
                [height]="'20'"
                [width]="'20'"
                [color]="isHover() | mapper : getColor : disabled() : colorsIconBtn().default : colorsIconBtn().hover : colorsIconBtn().disabled"
            />
        }
    }
</button>
