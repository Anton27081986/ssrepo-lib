<button
    [ngClass]="['type-' + type(), 'size-' + size(), iconPosition()]"
    [disabled]="disabled()"
    (mouseenter)="updateState(StateTypes.Hover, true)"
    (mouseleave)="updateState(StateTypes.Hover, false)"
    (mousedown)="updateState(StateTypes.Pressed, true)"
    (mouseup)="updateState(StateTypes.Pressed, false)"
    (focus)="checkFocus($event)"

>
    @if (type() | mapper: isIconButton : iconPosition()) {
        <ss-lib-icon
            [icon]="icon()!"
            [height]="'20'"
            [width]="'20'"
            [color]="colorsIconBtn() | getColor : state() : disabled() : true"
        />
    } @else {
        @if (icon() | mapper : hasIconOnSide :iconPosition() === IconPosition.Start) {
            <ss-lib-icon
                [icon]="icon()!"
                [height]="'20'"
                [width]="'20'"
                [color]="colorsIconBtn() | getColor : state() : disabled() : false"
            />
        }

        @switch (size()) {
            @case (ButtonSize.Small) {
                <ss-lib-text
                    [type]="TextType.BodySm"
                    [weight]="TextWeight.Regular"
                    [color]="colorsTextBtn() | getColor : state() : disabled() : false"
                >
                    {{ text() }}
                </ss-lib-text>
            }
            @case (ButtonSize.Medium) {
                <ss-lib-text
                    [type]="TextType.BodySm"
                    [weight]="TextWeight.Regular"
                    [color]="colorsTextBtn() | getColor : state() : disabled() : false"
                >
                    {{ text() }}
                </ss-lib-text>
            }
            @case (ButtonSize.Large) {
                <ss-lib-text
                    [type]="TextType.BodyMd"
                    [weight]="TextWeight.Regular"
                    [color]="colorsTextBtn() | getColor : state() : disabled() : false"
                >
                    {{ text() }}
                </ss-lib-text>
            }
        }

        @if (icon() | mapper : hasIconOnSide :iconPosition() === IconPosition.End) {
            <ss-lib-icon
                [icon]="icon()!"
                [height]="'20'"
                [width]="'20'"
                [color]="colorsIconBtn() | getColor : state() : disabled() : false"
            />
        }
    }
</button>
