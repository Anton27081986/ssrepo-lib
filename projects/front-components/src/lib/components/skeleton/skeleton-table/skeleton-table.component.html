<ss-lib-table [isSkeleton]="true">
	<tr
		*ngFor="let itemTr of skeletonTrCols()"
		class="ss-lib-table-tr"
	>
		<td
			*ngFor="let itemTd of itemTr.items"
			class="ss-lib-table-td ss-lib-table-td-align--{{ itemTd.align }}"
			[class.ss-lib-table-td-sticky]="itemTd.sticky"
		>
			<ss-lib-skeleton-block
				[config]="itemTd.skeletonConfig"
			></ss-lib-skeleton-block>
		</td>
	</tr>
</ss-lib-table>
