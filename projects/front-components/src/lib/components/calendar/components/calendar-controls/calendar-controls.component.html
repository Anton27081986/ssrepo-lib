<div class="datepicker-controls">
    <ss-lib-button
        [type]="ButtonType.Ghost"
        [size]="ExtraSize.xs"
        [icon]="IconType.ChevronLeftDouble"
        [iconPosition]="IconPosition.OnlyIcon"
        [disabled]="value().yearSameOrBefore(FIRST_DAY)"
        (click)="append({year: -1})"
    />

    <ss-lib-button
        [type]="ButtonType.Ghost"
        [size]="ExtraSize.xs"
        [icon]="IconType.ChevronLeft"
        [iconPosition]="IconPosition.OnlyIcon"
        [disabled]="value().monthSameOrBefore(FIRST_DAY)"
        (click)="append({month: -1})"
    />

    <div class="select-year">
        <ss-lib-button
            [type]="ButtonType.Ghost"
            [size]="ExtraSize.xs"
            [text]="value().formattedMonthYear"
            [icon]="switchYearIcon()"
            [iconPosition]="IconPosition.End"
            (click)="switchView()"
        />
    </div>

    <ss-lib-button
        [type]="ButtonType.Ghost"
        [size]="ExtraSize.xs"
        [icon]="IconType.ChevronRight"
        [iconPosition]="IconPosition.OnlyIcon"
        [disabled]="value().monthSameOrAfter(LAST_DAY)"
        (click)="append({month: 1})"
    />

    <ss-lib-button
        [type]="ButtonType.Ghost"
        [size]="ExtraSize.xs"
        [icon]="IconType.ChevronRightDouble"
        [iconPosition]="IconPosition.OnlyIcon"
        [disabled]="value().yearSameOrAfter(LAST_DAY)"
        (click)="append({year: 1})"
    />
</div>
