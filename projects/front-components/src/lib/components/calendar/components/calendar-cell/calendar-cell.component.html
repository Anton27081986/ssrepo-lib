<div
    tabindex="0"
    class="calendar-cell"
    [attr.data-type]="type()"
    [class.calendar-cell_today]="isToday()"
    [class.calendar-cell_active]="isActive()"
    [class.calendar-cell_unavailable]="isUnavailable()"
    [class.calendar-cell_disabled]="isDisabled()"
    (click)="clickItem.emit(item())"
>
    {{ displayValue() }}
</div>
