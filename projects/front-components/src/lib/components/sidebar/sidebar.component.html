<div class="sidebar  sidebar--{{ sidebarType() }}">
	<div
		*ngIf="sidebarType() !== SidebarType.Close"
		@animationTrigger
		class="sidebar__top-menu"
	>
		<ng-container *ngFor="let menu of menu()">
			<ss-lib-nav-button
				ss-lib-tooltip
				[tooltipText]="menu.toolTip"
				[position]="TooltipPosition.Right"
				[menu]="menu"
				[type]="
					stateCanvas.sidebarType() === SidebarType.Full
						? NuvButtonType.NavBase
						: NuvButtonType.NavIcon
				"
				(click)="outMenuModel(menu)"
			>
			</ss-lib-nav-button>
		</ng-container>
	</div>

	<div class="sidebar__bottom-menu">
		<div class="sidebar__bottom-menu_divider">
			<ss-lib-divider />
		</div>

		@if (
			stateCanvas.sidebarType() === SidebarType.Full ||
			stateCanvas.sidebarType() === SidebarType.Mini
		) {
			<div
				class="sidebar__bottom-menu-block"
				(click)="closeMenu()"
			>
				<ss-lib-button
					class="sidebar__bottom-menu-block_icon-button"
					[class.expanded]="
						stateCanvas.sidebarType() === SidebarType.Full
					"
					[type]="ButtonType.Text"
					[text]="closeBtnText()"
					[icon]="IconType.ChevronLeftDouble"
				/>
			</div>
		}
	</div>
</div>
