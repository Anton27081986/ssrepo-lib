<div class="sidebar  sidebar--{{ sidebarType() }}" >
  <div class="sidebar__top-menu">
    <ng-container *ngTemplateOutlet="topMenuTemplateRef"></ng-container>
  </div>

  <div class="sidebar__bottom-menu">
    <ss-lib-divider></ss-lib-divider>
    <div class="sidebar__bottom-menu-block">
      <ng-container *ngIf="stateCanvas.sidebarType() === SidebarType.Full">
        <ss-lib-button (click)="closeMenu()" [type]="ButtonType.Text" [text]="'Свернуть меню'"
                       [icon]="IconType.ChevronLeftDouble"></ss-lib-button>
      </ng-container>

      <ng-container *ngIf="stateCanvas.sidebarType() === SidebarType.Mini">
        <ss-lib-button (click)="closeMenu()" [type]="ButtonType.Text"
                       [icon]="IconType.ChevronLeftDouble"></ss-lib-button>
      </ng-container>
    </div>
  </div>
</div>
