<ss-lib-input
	#dateInput
	[formControl]="datepickerCtrl"
	[type]="InputType.Date"
	[min]="firstNativeDay"
	[max]="lastNativeDay"
	[popoverTriggerFor]="calendar"
	[popoverTriggerDisabled]="datepickerCtrl.disabled"
/>

<ss-lib-datepicker-calendar
	#calendar
	[selectedDate]="selectedDate()"
	[min]="min()"
	[max]="max()"
	(value)="onDateSelected($event)"
></ss-lib-datepicker-calendar>
