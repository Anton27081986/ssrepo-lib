<div
    class="input-container"
    (focusout)="updateInputStateOnFocusout($event)"
>
    <input
        tabindex="-1"
        class="input-field"
        type="text"
        step="any"
        [style.text-align]="align()"
        [maskito]="inputMask()"
        [formControl]="inputCtrl"
        [placeholder]="placeholder()"
        [readOnly]="readOnly()"
    />
</div>
