<div
	class="input-container"
	[ngClass]="['size-' + size()]"
	(focusout)="updateInputStateOnFocusout($event)"
>
	<input
		#inputField
		tabindex="-1"
		class="input-field"
		type="text"
		[style.text-align]="align()"
		[maskito]="inputMask()"
		[formControl]="inputCtrl"
		[placeholder]="placeholder()"
		[readOnly]="readOnly()"
	/>
	@if (viewClearButton) {
		<ss-lib-close-button
			[size]="ExtraSize.xs"
			(click)="clearControl()"
		></ss-lib-close-button>
	}
</div>
