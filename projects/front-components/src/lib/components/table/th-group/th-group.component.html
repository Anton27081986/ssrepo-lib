<ng-content />
@for (key of table.columns(); track key) {
	<ng-container
		[ngTemplateOutlet]="
			(headByKey()[key] && headByKey()[key].template) || plain
		"
		[ngTemplateOutletContext]="{ $implicit: key }"
	/>
}
<ng-template
	#plain
	let-key
>
	@if (!th() && !heads().length) {
		@if (!heads.length) {
			<th ssTh>
				{{ key.toString() }}
			</th>
		}
	}
</ng-template>
