<!--<ng-container *ngIf="cells$ | async as items; else dummy">-->

@for (key of table.columns(); track key) {
	<ng-container
		[ngTemplateOutlet]="
			(cell123()[key] && cell123()[key].template) || plain
		"
		[ngTemplateOutletContext]="{ $implicit: key }"
	>
		<ng-template #plain>
			<td>123</td>
		</ng-template>
	</ng-container>
}
