<table class="ss-lib-table-table">
	<thead class="ss-lib-table-table__thead">
		<tr class="ss-lib-table-tr">
			@if (isSkeleton()) {
				<th
					*ngFor="
						let colSkeleton of stateColumn.skeletonThCols$ | async
					"
					class="ss-lib-table-th ss-lib-table-th-align--{{
						colSkeleton.align
					}}"
					[ngStyle]="{
						maxWidth: colSkeleton.width ? colSkeleton.width : null,
					}"
					[style.padding]="colSkeleton.padding"
					[class.ss-lib-table-td-sticky]="colSkeleton.sticky"
				>
					<ss-lib-skeleton-block
						[config]="colSkeleton.skeletonTh"
					></ss-lib-skeleton-block>
				</th>
			} @else {
				<th
					*ngFor="let col of stateColumn.visibleCols$ | async"
					class="ss-lib-table-th"
					[style.padding]="col.title.trim() ? col.padding : null"
					[ngStyle]="{ width: col.width ?? 'auto' }"
				>
					<div
						class="ss-lib-table-th-item
						ss-lib-table-th-item-align--{{ col.align }}"
						[class.ss-lib-table-th-item--sticky]="col.sticky"
					>
						<ss-lib-text
							[color]="Colors.TextBody2"
							[weight]="TextWeight.Semibold"
							[type]="TextType.BodyXs"
						>
							{{ col.title }}
						</ss-lib-text>
					</div>
				</th>
			}
		</tr>
	</thead>
	<tbody class="ss-lib-table-table__tbody">
		<ng-content></ng-content>
	</tbody>
</table>
