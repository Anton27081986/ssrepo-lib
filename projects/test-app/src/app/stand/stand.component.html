<!-- Toast Examples Section -->
<div
	class="toast-examples"
	style="margin: 20px 0"
>
	<h3>Toast Examples</h3>

	<!-- Theme Toggle Button -->
	<div style="margin-bottom: 16px">
		<ss-lib-button
			[type]="ButtonType.Ghost"
			[text]="'Toggle Dark/Light Theme'"
			[icon]="IconType.Sun"
			[iconPosition]="IconPosition.Start"
			(click)="toggleTheme()"
		/>
	</div>

	<div style="display: flex; gap: 12px; margin-bottom: 16px">
		<ss-lib-button
			[type]="ButtonType.Primary"
			[text]="'Default Toast'"
			(click)="showToastDefault()"
		/>
		<ss-lib-button
			[type]="ButtonType.Primary"
			[text]="'Error Toast'"
			(click)="showToastError()"
		/>
		<ss-lib-button
			[type]="ButtonType.Primary"
			[text]="'Success Toast'"
			(click)="showToastSuccess()"
		/>
		<ss-lib-button
			[type]="ButtonType.Primary"
			[text]="'Toast с кнопкой Пнока'"
			(click)="showToastWithButton()"
		/>
	</div>

	<div style="display: flex; gap: 12px">
		<ss-lib-button
			[type]="ButtonType.Secondary"
			[text]="'API Success'"
			(click)="viewToastSuccess()"
		/>
		<ss-lib-button
			[type]="ButtonType.Secondary"
			[text]="'API Error'"
			(click)="exampleMetod({ email: 'sydney@fife' })"
		/>
	</div>
</div>

<!-- Checkbox Examples -->
<div
	class="checkbox-examples"
	style="display: flex; flex-direction: column; gap: 16px; margin: 20px 0"
>
	<h3>Checkbox Examples</h3>

	<!-- Basic checkbox without text -->
	<ss-lib-checkbox [formControl]="checkBoxBasic"></ss-lib-checkbox>

	<!-- Checkbox with label only -->
	<ss-lib-checkbox
		[formControl]="checkBoxWithLabel"
		[label]="'Заголовок'"
	></ss-lib-checkbox>

	<!-- Checkbox with label and description -->
	<ss-lib-checkbox
		[formControl]="checkBoxWithLabelAndDescription"
		[label]="'Заголовок'"
		[description]="'Текст'"
	></ss-lib-checkbox>

	<!-- Indeterminate state example -->
	<ss-lib-checkbox
		[indeterminate]="true"
		[label]="'Заголовок'"
		[description]="'Текст'"
	></ss-lib-checkbox>

	<!-- Disabled state examples -->
	<ss-lib-checkbox
		[formControl]="checkBox2"
		[label]="'Заголовок'"
		[description]="'Текст'"
	></ss-lib-checkbox>
</div>

<div class="otp">
	<ss-lib-otp-input [formControl]="otpCtrl"></ss-lib-otp-input>
	<br />

	<button (click)="submitOtp()">Submit otp</button>
</div>

<ss-lib-button
	[type]="ButtonType.Primary"
	[text]="'левый sidePage'"
	(click)="openRightSidebar()"
/>

<ss-lib-carousel
	[duration]="3000"
	[(index)]="carouselIndex"
>
	@for (banner of bannersItems; track banner) {
		<img
			*ssItem
			class="carousel-item"
			alt="Banner image"
			height="220"
			width="990"
			priority
			[ngSrc]="banner.imageUrl"
		/>
	}
</ss-lib-carousel>

<div class="tabs">
	<ss-lib-tabs
		[tabs]="tabs"
		[actionsRef]="actions"
		[activeTabIndex]="indexTab"
		(changeIndexEmit)="changeTab($event)"
	></ss-lib-tabs>
	<ng-template #actions>
		<ss-lib-button
			[size]="ExtraSize.md"
			[text]="'1 кнопка'"
			(click)="changeIndex()"
		></ss-lib-button>
		<ss-lib-button
			[size]="ExtraSize.md"
			[text]="'2 кнопка'"
		></ss-lib-button>
	</ng-template>
</div>

<span>{{ indexTab }}</span>
