<ss-lib-modal
	[badgeProps]="{
		icon: IconType.ImagePlus,
		size: ExtraSize.lg,
		shape: Shape.Square,
		status: Status.Default,
	}"
	[titleHeader]="'Какой то title'"
	[descriptionHeader]="'Какой то description'"
	[actionsRef]="actions"
	[contentRef]="contentRef"
	(closeEmit)="close()"
>
</ss-lib-modal>

<ng-template #contentRef>
	<ss-lib-form-field
		[label]="'Название'"
		[hint]="'Подсказка'"
		[errorText]="'Неверно заполнено'"
		[showValidationFieldIcon]="true"
	>
		<ss-lib-input
			fieldCtrl
			[formControl]="inputCtrl"
			[placeholder]="'oleg@mail.ru'"
		/>
	</ss-lib-form-field>
	<ss-lib-form-field
		[label]="'Название'"
		[hint]="'Подсказка'"
		[errorText]="'Неверно заполнено'"
		[showValidationFieldIcon]="true"
	>
		<ss-lib-input
			fieldCtrl
			[formControl]="inputCtrl"
			[placeholder]="'oleg@mail.ru'"
		/>
	</ss-lib-form-field>
	<ss-lib-form-field
		[label]="'Название'"
		[hint]="'Подсказка'"
		[errorText]="'Неверно заполнено'"
		[showValidationFieldIcon]="true"
	>
		<ss-lib-input
			fieldCtrl
			[formControl]="inputCtrl"
			[placeholder]="'oleg@mail.ru'"
		/>
	</ss-lib-form-field>
	<ss-lib-form-field
		[label]="'Название'"
		[hint]="'Подсказка'"
		[errorText]="'Неверно заполнено'"
		[showValidationFieldIcon]="true"
	>
		<ss-lib-textarea
			fieldCtrl
			[formControl]="inputCtrl"
		/>
	</ss-lib-form-field>
</ng-template>

<ng-template #actions>
	<ss-lib-modal-action-apply
		[cancelText]="'Отмена'"
		[applyText]="'Сохранить'"
		(close)="close()"
		(applyEvent)="onApplyEvent()"
	></ss-lib-modal-action-apply>
</ng-template>
